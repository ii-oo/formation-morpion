<table class="morpion" ng-click="$ctrl.checkWin()">
    <tr ng-repeat="rowIndex in [0, 1, 2]">
        <td class="morpion-cell" ng-repeat="cellIndex in [0, 1, 2]">
            <morpion-cell index="{{ rowIndex * 3 + cellIndex }}"
                current-Player="$ctrl.currentPlayer"
                on-move="$ctrl.doMove(index)"></morpion-cell>  
        </td>
    </tr>
</table>
